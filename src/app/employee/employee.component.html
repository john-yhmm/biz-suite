<h2 class="text-center my-4">Employee Form</h2>
<p class="text-center">Login to your employee account to get employee discount!</p>
<p class="text-center"><a class="link-opacity-100" href="">Don't have an account? Sign upâ†—</a></p>


<div class="container border border-dark rounded p-5 mb-5">
    <form [formGroup]="employeeForm" class="w-100">
        <div class="form-group">
            <label>Employee Number</label>
            <input class="form-control" type="number" formControlName="empNum" required/>
        </div>
        <div class="form-group">
            <label>Employee Name</label>
            <input class="form-control" type="text" formControlName="name" required/>
        </div>
        <div class="form-group">
            <label>Position</label>
            <input class="form-control" type="text" formControlName="position">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input class="form-control" type="text" formControlName="department">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password" required/>
        </div><br>
        <button class="btn btn-primary" [disabled]="!employeeForm.valid" (click)="submit()" type="submit">Submit</button>
    </form>
</div>
